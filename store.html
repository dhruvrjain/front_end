<!DOCTYPE html>
<html>
  <head>
    <title>Demon Slayer Fandom || About</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <h1 class="main-title main-title-large">Demon Slayer</h1>
      <br />
    </header>
    <section>
      <h2 class="section-header">MOVIES</h2>
      <div class="item-container">
        <div class="item">
          <strong>Mugen Train</strong>
        </div>
        <img src="images/mugen.jpg" width="100" class="item-image" />
        <div class="item-details">
          $9.99
          <button role="button" class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item">
          <strong>Swordsmith Village</strong>
        </div>
        <img src="images/swordsmith.jpg" width="100" class="item-image" />
        <div class="item-details">
          $19.99
          <button role="button" class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </section>
    <section>
      <h2 class="section-header">MERCH</h2>
      <div class="item-container">
        <div class="item">
          <strong>Hashira Chibi Keychains</strong>
        </div>
        <img src="images/keychain.jpg" width="100" class="item-image" />
        <div class="item-details">
          $4.99
          <button role="button" class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
      <div class="item-container">
        <div class="item">
          <strong>Siblings Coffee Cups</strong>
        </div>
        <img src="images/cofee.jpg" width="100" class="item-image" />
        <div class="item-details">
          $3.99
          <button role="button" class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </section>
    <section>
      <h2 class="section-header">CART</h2>
      <div class="cart-container">
        <div class="cart-heading">
          <strong class="cart-title-item">Item</strong>
          <strong class="cart-title-price">Price</strong>
          <strong class="cart-title-quantity">Quantity</strong>
        </div>
        <div class="cart-item">
          <img src="images/swordsmith.jpg" width="50" class="cart-image" />
          <div class="cart-item-details">
            <strong>Swordsmith Village</strong>
          </div>
          <div class="cart-price">
            $19.99
          </div>
          <div class="cart-quantity">
            <input type="number" value="1" />
          </div>
          <button type="button" class="remove-btn">Remove</button>
        </div>
        <div class="cart-item">
          <img src="images/keychain.jpg" width="50" class="cart-image" />
          <div class="cart-item-details">
            <strong>Hashira Chibi Keychain</strong>
          </div>
          <div class="cart-price">
            $4.99
          </div>
          <div class="cart-quantity">
            <input type="number" value="2" />
          </div>
          <button type="button" class="remove-btn">Remove</button>
        </div>
        <div class="cart-total">
          <strong>Total: $39.97</strong>
        </div>
        <button type="button" class="purchase-btn">Purchase</button>
        <hr />
      </div>
    </section>
    <footer class="main-footer">
      <h2 class="main-title">Demon Slayer</h2>
      <div class="main-footer-container">
        <ul class="nav footer-nav">
          <li>
            <a href="https://netflix.com" target="_blank"><img src="images/netflix-logo-circle-png-5.png" alt="Netflix" /></a>
          </li>
          <li>
            <a href="https://crunchyroll.com" target="_blank"><img src="images/Crunchyroll-Symbol.png" alt="Crunchyroll" /></a>
          </li>
          <li>
            <a href="https://imdb.com" target="_blank"><img src="images/imdb.jpg" alt="IMDb" /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
